<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../../assets/imgs/icon_ONGWeb.png" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="entrar.css">
</head>

<body>
    <div class="container">
        <div class="cabecalho">
            <a href="../"><img src="../../assets/imgs/voltar.png" alt="Voltar" width="40px"></a>
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <div id="fields-section">
                <div class="input-container">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>
                <div>
                    
                    <button id="submit-button" onclick="login()">Entrar</button>
                    <p>ou</p>
                    <a href="cadastro.html">Cadastrar Minha ONG </a>
                </div>
            </div>
            <div id="load-spinner" style="display: none;" class="lds-dual-ring"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./../../../node_modules/axios/dist/axios.min.js"></script>
    <script src="../js/entrar.js"></script>
</body>

</html>
