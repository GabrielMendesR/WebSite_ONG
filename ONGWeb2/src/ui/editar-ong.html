<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/imgs/icon_ONGWeb.png" >
    <title>Editar ONG</title>
    <link rel="stylesheet" href="../../dist/css/cadastro.css">
</head>

<body>
    <div class="container">
        <div class="cabecalho">
            <a href="../ui/index.html"><img src="../../assets/imgs/voltar.png" alt="Voltar" width="40px"></a>
            <h2 class="titulo">Editar Dados da ONG</h2>
        </div>
        <form id="cadastroForm" enctype="multipart/form-data">
            <div class="row">
                <div class="col">
                    <label for="email">Alterar Email:</label>
                    <input type="email" id="email">
                </div>
                <div class="col">
                    <label for="telefone">Alterar Telefone:</label>
                    <input type="tel" id="telefone" oninput="formatarTelefone(this)">
                </div>
                <div class="col">
                    <label for="website">Alterar Link do Website:</label>
                    <input type="url" id="website">
                </div>
                <div class="col">
                    <label for="estado">Alterar Estado:</label>
                    <input type="text" id="estado">
                </div>
                <div class="col">
                    <label for="cidade">Alterar Cidade:</label>
                    <input type="text" id="cidade">
                </div>
                <div class="endereco">
                    <div style="margin-right: 4px;">
                        <label for="rua">Alterar Rua:</label>
                        <input type="text" id="rua">
                    </div>
                    <div>
                        <label for="numero">N°:</label>
                        <input type="text" id="numero" oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                            style="max-width: 50px;">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="descricao">Alterar Descrição da ONG:</label>
                    <textarea id="descricao"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="senha">Alterar Senha:</label>
                    <input type="password" id="senha">
                </div>
                <div class="col">
                    <label for="confirmarSenha">Confirmar Nova Senha:</label>
                    <input type="password" id="confirmarSenha">
                </div>
            </div>
            <div class="campoImg">
                <h2>Upload de Imagens</h2>
                <div id="uploadArea" class="upload-area" ondragover="handleDragOver(event)" ondrop="handleDrop(event)">
                    <h4>Arraste e Solte Suas Imagens Aqui<br>
                        <br>ou
                    </h4><br><br>
                    <label for="imagemInput" class="custom-file-upload">
                        Selecione as imagens
                    </label>
                    <input type="file" id="imagemInput" multiple style="display: none;"
                        onchange="handleFiles(this.files)">
                </div>
                <div id="previewImagens" class="preview-images"></div>
            </div>
            <div class="buttons-field">
                <button class="botaoAlterar" onclick="update()">Alterar Informações</button>
                <button class="botaoDeletar" onclick="deleteOng()">Deletar ONG</button>
            </div>

        </form>
        <!-- <button onclick="getOngsTest()">get ongs</button>
        <button onclick="uploadImageTest()">upload image</button>
        <button onclick="getOngImagesTest()">get images</button> -->


    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="../../../node_modules/sweetalert2/dist/sweetalert2.js"></script> -->
    <script src="./../../../../node_modules/axios/dist/axios.min.js"></script>
    <script src="../js/editar-ong.js"></script>
</body>

</html>
