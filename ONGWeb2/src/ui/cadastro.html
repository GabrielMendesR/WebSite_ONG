<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de ONG</title>
  <link rel="stylesheet" href="../../dist/css/cadastro.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro de ONG</h2>
    <form id="cadastroForm" enctype="multipart/form-data">
      <div class="row">
        <div class="col">
          <label for="nome">Nome da ONG:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="col">
          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required>
        </div>
        <div class="col">
          <label for="confirmarSenha">Confirmar Senha:</label>
          <input type="password" id="confirmarSenha" name="confirmarSenha" required>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="col">
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone">
        </div>
        <div class="col">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco">
        </div>
        <div class="col">
          <label for="cnpj">CNPJ:</label>
          <input type="number" id="cnpj" name="cnpj" required>
        </div>
        <div class="col">
          <label for="website">Link do Website:</label>
          <input type="url" id="website" name="website">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="descricao">Descrição da ONG:</label>
          <textarea id="descricao" name="descricao" required></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="imagem">Upload de Imagens:</label>
          <input type="file" id="imagem" value="" multiple>
          <span id="nome-arquivos"></span>
        </div>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script src="../js/cadastro.js"></script>
</body>
</html>
