<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de ONG</title>
    <link rel="stylesheet" href="../../dist/css/cadastro.css">
</head>

<body>
    <div class="container">
        <h2 class="titulo">Cadastro de ONG</h2>
        <form id="cadastroForm" enctype="multipart/form-data">
            <div class="row">
                <div class="col">
                    <label for="nome">Nome da ONG:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="col">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" required>
                </div>
                <div class="col">
                    <label for="confirmarSenha">Confirmar Senha:</label>
                    <input type="password" id="confirmarSenha" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="col">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>
                <div class="col">
                    <label for="website">Link do Website:</label>
                    <input type="url" id="website">
                </div>
                <div class="col">
                    <label for="cnpj">CNPJ:</label>
                    <input type="number" id="cnpj" oninput="this.value = this.value.replace(/[^0-9]/g, '');" required>
                </div>
                <div class="col">
                    <label for="estado">Estado:</label>
                    <input type="text" id="estado">
                </div>
                <div class="col">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade">
                </div>

                <div class="endereco">
                    <div style="margin-right: 4px;">
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua">
                    </div>
                    <div>
                        <label for="numero">N°:</label>
                        <input type="text" id="numero" oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                            style="max-width: 50px;">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="descricao">Descrição da ONG:</label>
                    <textarea id="descricao" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="imagem">Upload de Imagens:</label>
                    <input type="file" id="imagem" value="" multiple>
                    <span id="nome-arquivos"></span>
                </div>
            </div>
            <button onclick="cadastrar()">Cadastrar</button>
        </form>
    </div>

    <script src="../js/cadastro.js"></script>
</body>

</html>
